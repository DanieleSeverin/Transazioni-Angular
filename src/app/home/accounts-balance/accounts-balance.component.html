<mat-card>

    <!-- Title -->
    <mat-card-title>
        <h2>Balance: {{TotalBalance$ | async | number: '1.2-2'}}</h2>
    </mat-card-title>

    <!-- Content -->
    <mat-card-content class="h-90 d-flex flex-column j-between">
        <!-- Chart -->
        <app-barchart 
          *ngIf="MonthlyAccountsBalanceSummaryChartData$ | async as data" 
          title="Accounts Balance" 
          [chartData]="data">
        </app-barchart>
    </mat-card-content>

</mat-card>
