<mat-card style="height: 450px;">

    <!-- Title -->
    <mat-card-title>
        <h2>Costs</h2>
    </mat-card-title>

    <!-- Content -->
    <mat-card-content class="h-90 d-flex flex-column j-between">
        <div *ngIf="(CostsSummary$ | async) as costsSummary">
            <ul>
              <li *ngFor="let account of costsSummary">
                {{ account.accountName }}: {{ account.amount }} {{ account.currency }}
              </li>
            </ul>
        </div>

        <!-- Chart -->
        <app-pie *ngIf="CostsSummaryPieChartData$ | async as data" title="Costs" [chartData]="data"></app-pie>

    </mat-card-content>
</mat-card>
