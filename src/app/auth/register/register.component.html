<div class="register-container d-flex j-center a-start pt-10 vh-100">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title class="text-center">Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <form [formGroup]="registerForm" (ngSubmit)="register()">

            <!-- Email -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email">
                <mat-error *ngIf="email?.invalid">
                    Email is required
                </mat-error>
            </mat-form-field>

            <!-- First Name -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" type="text" placeholder="Enter your first name">
                <mat-error *ngIf="firstName?.invalid">
                    First name is required
                </mat-error>
            </mat-form-field>

            <!-- Last Name -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" type="text" placeholder="Enter your last name">
                <mat-error *ngIf="lastName?.invalid">
                    Last name is required
                </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field appearance="outline" class="w-100 mt-3">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Enter your password">
                <mat-error *ngIf="password?.invalid">
                    Password is required
                </mat-error>
            </mat-form-field>
            
            <button mat-raised-button [disabled]="!registerForm.valid" color="primary" type="submit" class="w-100 mt-3">Register</button>
        </form>

      </mat-card-content>
    </mat-card>
</div>
