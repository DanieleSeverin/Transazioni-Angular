<!-- login.component.html -->
<div class="login-container d-flex j-center a-start pt-10 vh-100">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="text-center">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" placeholder="Enter your username">
            <mat-error *ngIf="username?.invalid">
              Username is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password">
            <mat-error *ngIf="password?.invalid">
              Password is required
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="w-100 mt-3">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
